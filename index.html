<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Styling and sending the form to the mail</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Sending data by mail</h1>
                <div class="form__item">
                    <label for="formName" class="form__lable">Name*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__lable">E-mail*:</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__lable">Lefty or Righty?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">
                            <label for="formRightHanded" class="options__lable"><span>Right-handed</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__lable"><span>Lefty</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Message:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Age:</div>
                    <select name="age" class="select" id="">
                        <option value="от 18 до 25" selected>Young</option>
                        <option value="от 25 до 45">Old</option>
                        <option value="от 45">Superstar</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__lable">Photo</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                            <div class="file__button">Choose</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>I give my consent to the processing of personal data in accordance with<a href="">conditions</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Send</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
